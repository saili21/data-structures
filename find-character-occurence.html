<body>
    <h2>Find Occurences</h2> Click the button
    <button onclick="getFrequency('Indivisibilities');">Output</button>
</body>
<script type="text/javascript">
function getFrequency(string) {
    var freq = {};
    for (var i = 0; i < string.length; i++) {
        var character = string.charAt(i);
        if (freq[character]) {
            freq[character]++;
        } else {
            freq[character] = 1;
        }
    }
    console.log('Output: ',freq);
    return freq;
};
</script>
