<body>
<h2>Binary Search</h2>
  Click the button
  <button onclick="binarySearch(666);">Output</button>
</body>
<script type="text/javascript">
  function binarySearch(value){
    var points = [40, 100, 1, 5, 25, 10];
    points.sort(function(a, b){return a-b});
    low = 0;
    high = points.length-1;
    
    while (low <= high) {
    	var mid  = parseInt((high+low) / 2);
	    if(points[mid] == value) {
	    	console.log('Element ' + value + ' is at position: ' + mid);
	    	break;
	    } else if (value > points[mid] && value <= points[high]) {
	    	low  = mid + 1;
	    } else if(value < points[mid] && value >= points[low]) {
	    	high = mid - 1;
	    } else {
	    	console.log('Not Found!!!');
	    	break;
	    }
    }
  }
</script>
</html>
