<body>
<h2>Interpolation Search</h2>
    Click the button
    <button onclick="interpoltaionSearch(8);">Output</button>
</body>
<script type="text/javascript">
function interpoltaionSearch(value) {
    var points = [40, 100, 1, 5, 25, 10];
    points.sort(function(a, b){return a-b});
    console.log(points);
    low = 0;
    high = points.length-1;
    
    while (low <= high) {
      var mid  = Math.round(low + ((high - low) / (points[high] - points[low])) * (value - points[low]) );
      console.log('Mid: ',mid,points[mid]);
      console.log('high:',high,points[high]);
      console.log('low:',low,points[low]);
      if(points[mid] == value) {
        console.log('Element ' + value + ' is at position: ' + mid);
        break;
      } else if (value > points[mid] && value <= points[high]) {
        low  = mid + 1;
      } else if(value < points[mid] && value >= points[low]) {
        high = mid - 1;
      } else {
        console.log('Not Found!!!');
        break;
      }
    }
}
</script>

</html>
