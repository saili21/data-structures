<script type="text/javascript">
function SinglyLinkList(val) {
    this.head = null;
}

SinglyLinkList.prototype.push = function(val) {
    var node = {
        value: val,
        next: null
    }

    if (!this.head) {
        this.head = node;
    } else {
        current = this.head;
        while (current.next) {
            current = current.next;
        }

        current.next = node;
    }
}

SinglyLinkList.prototype.print = function() {
    var string = '';
    var current = this.head;
    while (current) {
        string += current.value + ' ';
        current = current.next;
    }
    console.log('List: ', string.trim());
};

SinglyLinkList.prototype.remove = function(data) {
    var current = this.head;
    var previous = this.head;
    console.log('head',this.head);
    while (current) {
        if (current.value === data) {
            if (current === this.head) {
                this.head = this.head.next;
                break;
            } else {
                previous.next = current.next;
                break;
            }
            
        } else {
            previous = current;
        }
        current = current.next;
    }
}
